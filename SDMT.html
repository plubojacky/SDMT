<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script type="text/javascript">
	// disable keyboard input
	$(".form-control").keydown(function(event) { 
	    return false;
	});
	var symbols = {
		'1': '&#8805;',
		'2': '&#0177;',
		'3': '<span style="font-size:22px;">&#0171;</span>',
		'4': '&#960;',
		'5': '<span style="font-size:14px;">&#1046;</span>',
		'6': '<span style="font-size:14px;">&#936;</span>',
		'7': '<span style="font-size:14px;">&#916;</span>',
		'8': '<span style="font-size:14px;">&#927;</span>',
		'9': '&#x2191;'
	};

	var fc = 1,
		maxInp = 45;

	// randomize symbols for input table
	for (var r=1; r<=maxInp; r++) {
		var rnd = Math.floor(Math.random() * 9) + 1;
		$('#lbl-'+r).html(symbols[rnd]);
	}
	setFocus(fc);

	// pipe symbols into key table
	for (var key=1; key<=9; key++) {
		$('#key-'+key).html(symbols[key]);
	}

	// timer set up
	var h = 0,
		m = 0,
		s = 0,
		ms = 0,
		cron;

	function startTimer() {
		stopTimer();
		cron = setInterval(function(){ timer(); }, 10);

	}
	function stopTimer() {
		clearInterval(cron);
	}
	function timer() {
		if((ms += 10) == 1000) {
			ms = 0;
			s++;
		}
		if(s == 60){
			s = 0;
			m++;
		}
		if(m == 60) {
			m = 0;
			h++;
		}
		$('#hour').text(getData(h));
		$('#minute').text(getData(m));
		$('#second').text(getData(s));
	}
	function getData(num) {
		return num > 10 ? num : '0'+num;
	}

	startTimer();
	// -- end timer set up

	
	// set focus for input fields
	function setFocus(id) {
		var table = Math.ceil(fc / 15);
		$('table[id*="tbl-input"]').each(function(){
			if ($(this).attr('id') != 'tbl-input-'+table) {
				$(this).hide();
			} else {
				$(this).show();
			}
		});
		$('#inp'+id).focus();
	}

	// input values on button press
	function addValue(v) {
		$('#inp'+fc).val(v);
		if(fc < maxInp) {
			fc++;
			setFocus(fc);
		}else {
			stopTimer();
		}
	}
</script>
